<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>KORUAL Control Center · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 기본 스타일 (간단 / 로그인 전용) -->
  <style>
    :root {
      --bg-dark: #0b0f1a;
      --card-dark: rgba(255,255,255,0.06);
      --border-dark: rgba(255,255,255,0.15);
      --accent: #3aa0ff;
      --text-main: #ffffff;
      --text-sub: rgba(255,255,255,0.65);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(58,160,255,0.15), transparent 60%),
        linear-gradient(180deg, #050812, #0b0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 36px 34px 40px;
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
      border-radius: 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    }

    .brand {
      text-align: center;
      margin-bottom: 28px;
    }

    .brand h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .brand p {
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-sub);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--text-sub);
    }

    input {
      width: 100%;
      padding: 14px 14px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid var(--border-dark);
      background: rgba(0,0,0,0.35);
      color: var(--text-main);
      outline: none;
      margin-bottom: 18px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.35);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3aa0ff, #1f6dff);
      color: #fff;
      box-shadow: 0 12px 30px rgba(58,160,255,0.35);
    }

    button:hover {
      filter: brightness(1.05);
    }

    .status {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
    }

    .status.error { color: #ff6b6b; }
    .status.ok { color: #4ade80; }

    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.35);
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand">
      <h1>KORUAL</h1>
      <p>Control Center · Secure Login</p>
    </div>

    <label for="tokenInput">API Access Token</label>
    <input
      id="tokenInput"
      type="password"
      placeholder="Enter your KORUAL API token"
      autocomplete="off"
    />

    <button id="btnLogin">Login</button>

    <div id="status" class="status"></div>

    <div class="footer">
      © KORUAL Control Center
    </div>
  </div>

  <!-- app.js -->
  <script src="app.js"></script>

  <script>
    const statusEl = document.getElementById("status");

    function setStatus(msg, type) {
      statusEl.textContent = msg || "";
      statusEl.className = "status " + (type || "");
    }

    async function login() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) {
        setStatus("토큰을 입력하세요.", "error");
        return;
      }

      // app.js 함수 사용
      setToken(token);

      try {
        // 간단 검증 (실제로는 /products 1건 호출)
        await apiGet("/products", { limit: 1 });
        setStatus("로그인 성공", "ok");

        // 로그인 성공 후 이동
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 600);

      } catch (err) {
        setToken("");
        setStatus("토큰이 유효하지 않습니다.", "error");
      }
    }

    document.getElementById("btnLogin").addEventListener("click", login);
    document.getElementById("tokenInput").addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });
  </script>

</body>
</html>
