<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>KORUAL CONTROL CENTER</title>

  <!-- 모바일 대응 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=7" />
</head>

<body>
  <!-- 모바일 메뉴 버튼 -->
  <button class="menu-toggle" id="menu-toggle">☰ MENU</button>

  <div class="layout">
    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <a href="javascript:void(0);" onclick="loadSection('dashboard')">
          KORUAL CONTROL CENTER
        </a>
      </div>
      <nav id="sidebar-menu"></nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main id="main-content">
      <!-- 필터바 (filters.js에서 자동 생성) -->
      <div id="filter-bar"></div>

      <!-- 데이터/대시보드 -->
      <div id="content-area">
        <h1>Loading...</h1>
      </div>
    </main>
  </div>

  <!-- 셀 편집 모달 -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-window">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">셀 편집</div>
        <button class="modal-close" id="modal-close">✕</button>
      </div>

      <div class="modal-body">
        <div class="field">
          <label for="modal-column">컬럼 선택</label>
          <select id="modal-column"></select>
        </div>

        <div class="field">
          <label for="modal-value">값</label>
          <textarea id="modal-value" rows="3" placeholder="값을 입력하세요."></textarea>
        </div>

        <div class="hint">엔터 포함 긴 텍스트도 입력할 수 있습니다.</div>
      </div>

      <div class="modal-footer">
        <button class="btn ghost" id="modal-cancel">취소</button>
        <button class="btn primary" id="modal-save">저장</button>
      </div>
    </div>
  </div>

  <!-- JS 모듈 -->
  <script src="modal.js?v=3"></script>
  <script src="filters.js?v=3"></script>
  <script src="table.js?v=3"></script>
  <script src="analytics.js?v=3"></script>
  <script src="notifications.js?v=3"></script>
  <script src="csv.js?v=3"></script>
  <script src="app.js?v=20"></script>
</body>
</html>
