<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KORUAL Admin Login</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg0:#060B16;
      --bg1:#0A1430;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --line: rgba(255,255,255,.14);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
      --danger: rgba(255,80,80,.95);
      --ok: rgba(70, 220, 160, .95);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, "Noto Sans KR", "Malgun Gothic", Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(0,210,255,.18), transparent 60%),
        radial-gradient(700px 500px at 80% 25%, rgba(120,90,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{width:100%; max-width:420px}
    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }
    .logo{
      font-weight:700;
      letter-spacing:.28em;
      font-size:14px;
      opacity:.9;
      user-select:none;
    }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:var(--muted);
    }

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card:before{
      content:"";
      position:absolute;
      inset:-1px;
      background: radial-gradient(800px 160px at 20% 0%, rgba(0,210,255,.22), transparent 55%),
                  radial-gradient(700px 160px at 80% 0%, rgba(120,90,255,.18), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }
    .inner{
      position:relative;
      padding:22px 22px 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    h1{
      margin:0 0 6px;
      font-size:20px;
      letter-spacing:.02em;
    }
    p.sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .field{
      margin:10px 0 12px;
    }
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
    }
    input{
      width:100%;
      height:44px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      outline:none;
    }
    input:focus{
      border-color: rgba(0,210,255,.42);
      box-shadow: 0 0 0 3px rgba(0,210,255,.18);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
    }

    .btn{
      width:100%;
      height:46px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(0,210,255,.22), rgba(120,90,255,.18));
      color:var(--txt);
      font-weight:700;
      letter-spacing:.06em;
      cursor:pointer;
      transition: transform .06s ease, opacity .2s ease, filter .2s ease;
    }
    .btn:active{transform: translateY(1px)}
    .btn[disabled]{opacity:.55; cursor:not-allowed}

    .mini{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .btn2{
      flex:1;
      height:42px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:var(--muted);
      cursor:pointer;
    }
    .btn2:hover{filter:brightness(1.1)}

    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      font-size:13px;
      line-height:1.45;
      color:var(--muted);
      display:none;
      white-space:pre-line;
    }
    .msg.ok{border-color: rgba(70,220,160,.35); color: rgba(190,255,230,.92)}
    .msg.err{border-color: rgba(255,80,80,.35); color: rgba(255,190,190,.92)}

    .foot{
      margin-top:14px;
      font-size:12px;
      color: rgba(255,255,255,.48);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    a{color: rgba(0,210,255,.85); text-decoration:none}
    a:hover{text-decoration:underline}
    .small{font-size:11px; opacity:.85}

    .hint{
      margin-top:10px;
      font-size:11px;
      color: rgba(255,255,255,.52);
      line-height:1.55;
    }
    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      color: rgba(255,255,255,.78);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">KORUAL</div>
      <div class="badge">ADMIN LOGIN</div>
    </div>

    <div class="card">
      <div class="inner">
        <h1>Sign in</h1>
        <p class="sub">관리자 전용 로그인. 승인된 계정만 접근할 수 있습니다.</p>

        <form id="loginForm">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" autocomplete="username" placeholder="KORUAL" required />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
          </div>

          <button id="btnLogin" class="btn" type="submit">LOGIN</button>

          <div class="mini">
            <button class="btn2" type="button" id="btnTest">PING</button>
            <button class="btn2" type="button" id="btnClear">CLEAR</button>
          </div>

          <div id="msg" class="msg"></div>

          <div class="hint">
            엔드포인트 예시:
            <div><code>POST {WEBAPP_URL}?action=login</code></div>
            <div class="small">토큰 저장: <code>localStorage("korual_token")</code></div>
          </div>
        </form>
      </div>
    </div>

    <div class="foot">
      <div>© KORUAL</div>
      <div class="small"><a href="#" id="btnLogoutLink">로그아웃</a> · <a href="#" id="btnWhoamiLink">whoami</a></div>
    </div>
  </div>

  <script>
    /*****************************************************************
     * KORUAL Admin Login - Minimal Client
     * - Google Apps Script WebApp (Code.gs) action=login 과 연동
     *****************************************************************/

    // 1) 여기에 본인 웹앱 URL 넣으세요 (끝에 /exec 포함)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycby2FlBu4YXEpeGUAvtXWTbYCi4BNGHNl7GCsaQtsCHuvGXYMELveOkoctEAepFg2F_0/exec";

    // 2) 토큰 저장 키
    const TOKEN_KEY = "korual_token";

    const $ = (sel) => document.querySelector(sel);
    const msg = $("#msg");
    const btnLogin = $("#btnLogin");

    function showMsg(text, type){
      msg.textContent = text;
      msg.className = "msg " + (type || "");
      msg.style.display = "block";
    }
    function hideMsg(){
      msg.style.display = "none";
      msg.textContent = "";
      msg.className = "msg";
    }

    function setLoading(isLoading){
      btnLogin.disabled = !!isLoading;
      btnLogin.textContent = isLoading ? "PLEASE WAIT..." : "LOGIN";
    }

    function saveToken(token){
      localStorage.setItem(TOKEN_KEY, token);
    }
    function getToken(){
      return localStorage.getItem(TOKEN_KEY) || "";
    }
    function clearToken(){
      localStorage.removeItem(TOKEN_KEY);
    }

    async function apiPost(action, body, token){
      const url = `${WEBAPP_URL}?action=${encodeURIComponent(action)}`;
      const headers = { "Content-Type": "application/json" };
      if (token) headers["Authorization"] = "Bearer " + token;

      const res = await fetch(url, {
        method: "POST",
        headers,
        body: JSON.stringify(body || {})
      });

      // Apps Script는 status 제어 제한이 있어, ok/error로 판단
      const data = await res.json().catch(() => ({}));
      return { httpStatus: res.status, data };
    }

    async function apiGet(action, token){
      const url = `${WEBAPP_URL}?action=${encodeURIComponent(action)}&token=${encodeURIComponent(token || "")}`;
      const res = await fetch(url, { method: "GET" });
      const data = await res.json().catch(() => ({}));
      return { httpStatus: res.status, data };
    }

    async function login(username, password){
      return apiPost("login", { username, password }, "");
    }

    async function ping(){
      return apiGet("ping", "");
    }

    async function whoami(){
      const token = getToken();
      if (!token) return { httpStatus: 0, data: { ok:false, error:"NO_TOKEN" } };
      return apiGet("whoami", token);
    }

    // UI handlers
    $("#loginForm").addEventListener("submit", async (ev) => {
      ev.preventDefault();
      hideMsg();

      const username = String($("#username").value || "").trim();
      const password = String($("#password").value || "");

      if (!WEBAPP_URL || WEBAPP_URL.includes("https://script.google.com/macros/s/AKfycby2FlBu4YXEpeGUAvtXWTbYCi4BNGHNl7GCsaQtsCHuvGXYMELveOkoctEAepFg2F_0/exec")){
        showMsg("WEBAPP_URL을 설정하세요.\n예: https://script.google.com/macros/s/xxxxx/exec", "err");
        return;
      }
      if (!username || !password){
        showMsg("아이디/비밀번호를 입력하세요.", "err");
        return;
      }

      setLoading(true);
      try{
        const { data } = await login(username, password);

        if (!data || !data.ok){
          const err = data && data.error ? data.error : "LOGIN_FAILED";
          const extra =
            err === "ACCOUNT_LOCKED" && data.lockedUntil ? `\n잠금 해제: ${data.lockedUntil}` :
            err === "INVALID_PASSWORD" && typeof data.failCount === "number" ? `\n실패 횟수: ${data.failCount}` :
            "";
          showMsg(`로그인 실패: ${err}${extra}`, "err");
          return;
        }

        saveToken(data.token);
        const name = (data.user && (data.user.displayName || data.user.username)) || "USER";
        showMsg(`로그인 성공\nWelcome, ${name}\n토큰 저장 완료`, "ok");

        // 로그인 후 이동이 필요하면 여기서 라우팅
        // location.href = "/admin.html";
      } catch (e){
        showMsg("서버 통신 실패\n" + String(e), "err");
      } finally{
        setLoading(false);
      }
    });

    $("#btnTest").addEventListener("click", async () => {
      hideMsg();
      try{
        const { data } = await ping();
        showMsg(`PING: ${data && data.ok ? "OK" : "FAIL"}\n${JSON.stringify(data)}`, data && data.ok ? "ok" : "err");
      } catch (e){
        showMsg("PING 실패\n" + String(e), "err");
      }
    });

    $("#btnClear").addEventListener("click", () => {
      $("#username").value = "";
      $("#password").value = "";
      hideMsg();
    });

    $("#btnLogoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      clearToken();
      showMsg("로그아웃 완료 (토큰 삭제)", "ok");
    });

    $("#btnWhoamiLink").addEventListener("click", async (e) => {
      e.preventDefault();
      hideMsg();
      const token = getToken();
      if (!token){
        showMsg("토큰이 없습니다. 먼저 로그인하세요.", "err");
        return;
      }
      try{
        const { data } = await whoami();
        if (!data || !data.ok){
          showMsg(`whoami 실패: ${(data && data.error) || "UNKNOWN"}`, "err");
          return;
        }
        showMsg(`whoami OK\n${JSON.stringify(data.user, null, 2)}`, "ok");
      } catch (err){
        showMsg("whoami 통신 실패\n" + String(err), "err");
      }
    });

    // 편의: 엔터 시 로그인 UX 개선
    window.addEventListener("load", async () => {
      const token = getToken();
      if (token){
        // 이미 토큰이 있으면 whoami로 유효성 확인
        try{
          const { data } = await whoami();
          if (data && data.ok){
            const name = (data.user && (data.user.displayName || data.user.username)) || "USER";
            showMsg(`세션 유지됨\nWelcome back, ${name}`, "ok");
          } else {
            clearToken();
          }
        } catch (_e){
          // 네트워크 불안정 시 조용히 무시
        }
      }
    });
  </script>
</body>
</html>
