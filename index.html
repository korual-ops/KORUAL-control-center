<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KORUAL CONTROL CENTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.min.css" rel="stylesheet">

  <!-- 스타일 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
</html>

  <!-- 모바일 메뉴 버튼 -->
  <button id="menu-toggle" class="menu-toggle">☰</button>

  <div class="layout">

    <!-- 사이드바 -->
    <aside id="sidebar" class="sidebar">
      <div class="logo">
        <a href="javascript:void(0);" onclick="loadSection('dashboard')">
          KORUAL CONTROL CENTER
        </a>
      </div>

      <!-- JS에서 자동 생성 -->
      <nav id="sidebar-menu"></nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main id="main-content">
      <h1>Loading...</h1>
    </main>

  </div>

  <!-- 자바스크립트 -->
  <script src="app.js"></script>
  <!-- 셀 편집 모달 -->
  <div id="edit-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">셀 편집</div>
        <button class="modal-close" id="edit-close-btn">✕</button>
      </div>

      <div class="modal-body">
        <div class="field">
          <label for="edit-column">컬럼 선택</label>
          <select id="edit-column"></select>
        </div>

        <div class="field">
          <label for="edit-value">새 값</label>
          <textarea id="edit-value" rows="3" placeholder="변경할 내용을 입력하세요."></textarea>
        </div>

        <div class="hint">
          엔터 포함 긴 텍스트도 입력할 수 있어요.
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn ghost" id="edit-cancel-btn">취소</button>
        <button class="btn primary" id="edit-save-btn">저장</button>
      </div>
    </div>
  </div>

</body>
</html>
