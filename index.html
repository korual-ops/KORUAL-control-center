<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script>
    (function () {
      try {
        const raw = localStorage.getItem("korual_user");
        if (!raw) return;
        const user = JSON.parse(raw);
        if (user && user.username) location.replace("dashboard.html");
      } catch (_) {}
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KORUAL Control Center – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    window.KORUAL_META_APP = {
      api: {
        baseUrl: "https://script.google.com/macros/s/AKfycby2FlBu4YXEpeGUAvtXWTbYCi4BNGHNl7GCsaQtsCHuvGXYMELveOkoctEAepFg2F_0/exec",
        secret: "KORUAL-ONLY"
      }
    };
  </script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <main class="max-w-md mx-auto p-6 pt-16">
    <h1 class="text-2xl font-semibold mb-6">KORUAL 로그인</h1>

    <label class="text-sm block mb-1">아이디</label>
    <input id="loginUsername" class="w-full rounded-xl p-3 bg-slate-900 border border-slate-700 mb-4" placeholder="예: KORUAL"/>

    <label class="text-sm block mb-1">비밀번호</label>
    <input id="loginPassword" type="password" class="w-full rounded-xl p-3 bg-slate-900 border border-slate-700 mb-4" placeholder="••••••••"/>

    <button id="btnLogin" class="w-full rounded-xl p-3 font-semibold bg-sky-600 hover:bg-sky-500">
      로그인
    </button>

    <p id="loginMsg" class="text-sm text-rose-400 mt-3 min-h-[1rem]"></p>
  </main>

  <script src="auth.js"></script>
</body>
</html>
