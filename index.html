<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <!-- 이미 로그인된 경우 대시보드로 이동 -->
  <script>
    (function () {
      try {
        const raw = localStorage.getItem("korual_user");
        if (!raw) return;
        const user = JSON.parse(raw);
        if (user && user.username) location.replace("dashboard.html");
      } catch (_) {}
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KORUAL Control Center · Login</title>

  <meta name="description" content="KORUAL Control Center Login" />
  <meta name="theme-color" content="#020617" />
  <link rel="icon" href="data:," />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- KORUAL META -->
  <script>
    window.KORUAL_META_APP = {
      app: {
        id: "korual-auth",
        name: "KORUAL Control Center – Login",
        version: "v1.0",
        env: "prod"
      },
      api: {
        baseUrl: "https://script.google.com/macros/s/AKfycby2FlBu4YXEpeGUAvtXWTbYCi4BNGHNl7GCsaQtsCHuvGXYMELveOkoctEAepFg2F_0/exec"
      }
    };
  </script>

  <style>
    :root { color-scheme: dark; }

    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 0% 0%, rgba(59,130,246,.22), transparent 65%),
        radial-gradient(900px 700px at 100% 100%, rgba(168,85,247,.26), transparent 65%),
        #020617;
      color:#e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Pretendard", "Segoe UI", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .glass{
      background: rgba(2,6,23,0.85);
      border:1px solid rgba(148,163,184,0.22);
      backdrop-filter: blur(26px);
      box-shadow: 0 32px 90px rgba(15,23,42,0.95);
    }

    .input{
      width:100%;
      padding:.8rem .95rem;
      border-radius:.9rem;
      border:1px solid rgba(148,163,184,0.55);
      background: rgba(15,23,42,0.95);
      color:#e5e7eb;
      font-size:.9rem;
      outline:none;
    }

    .input:focus{
      border-color:#38bdf8;
      box-shadow: 0 0 0 1px #38bdf8, 0 0 0 9px rgba(37,99,235,0.13);
    }

    .btn{
      width:100%;
      padding:.85rem 1rem;
      border-radius:.9rem;
      font-weight:700;
      color:#fff;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      box-shadow: 0 18px 44px rgba(15,23,42,.9);
    }
  </style>
</head>

<body>

  <section class="glass w-full max-w-md rounded-3xl px-7 py-8">
    <div class="mb-6">
      <p class="text-[11px] tracking-[0.28em] uppercase text-slate-400">
        KORUAL CONTROL CENTER
      </p>
      <h1 class="text-xl font-semibold mt-1">
        24h 자동화 커머스 레이더
      </h1>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block mb-1.5 text-sm">아이디</label>
        <input id="loginUsername" class="input" autocomplete="username" />
      </div>

      <div>
        <label class="block mb-1.5 text-sm">비밀번호</label>
        <input id="loginPassword" type="password" class="input" autocomplete="current-password" />
      </div>

      <div class="flex items-center justify-between">
        <button id="btnFillDemo" type="button"
          class="text-[11px] text-sky-300 underline">
          테스트 계정 자동 입력
        </button>
      </div>

      <button id="btnLogin" class="btn mt-2">로그인</button>

      <p id="loginMsg" class="text-xs text-rose-400 min-h-[1rem]"></p>
    </div>

    <p class="mt-6 text-[11px] text-slate-500">
      © <span id="year"></span> KORUAL · Internal Use Only
    </p>
  </section>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- 로그인 로직 -->
  <script src="auth.js"></script>

</body>
</html>
