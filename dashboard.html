<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KORUAL Control Center – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    window.KORUAL_META_APP = {
      api: {
        baseUrl: "https://script.google.com/macros/s/AKfycby2FlBu4YXEpeGUAvtXWTbYCi4BNGHNl7GCsaQtsCHuvGXYMELveOkoctEAepFg2F_0/exec",
        secret: "KORUAL-ONLY"
      }
    };
  </script>
</head>

<body class="bg-slate-950 text-slate-100">
  <header class="max-w-6xl mx-auto p-6 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold">KORUAL Control Center</h1>
      <p class="text-xs text-slate-400">Dashboard</p>
    </div>
    <div class="flex items-center gap-2">
      <span id="apiStatusText" class="text-xs text-slate-400">API 체크 중…</span>
      <button id="btnLogout" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm">로그아웃</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-6">
    <section class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <div class="rounded-2xl bg-slate-900 border border-slate-800 p-4">
        <div class="text-xs text-slate-400">총 매출</div>
        <div id="cardTotalRevenue" class="text-lg font-semibold">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 border border-slate-800 p-4">
        <div class="text-xs text-slate-400">총 주문</div>
        <div id="cardTotalOrders" class="text-lg font-semibold">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 border border-slate-800 p-4">
        <div class="text-xs text-slate-400">총 회원</div>
        <div id="cardTotalMembers" class="text-lg font-semibold">-</div>
      </div>
      <div class="rounded-2xl bg-slate-900 border border-slate-800 p-4">
        <div class="text-xs text-slate-400">총 상품</div>
        <div id="cardTotalProducts" class="text-lg font-semibold">-</div>
      </div>
    </section>

    <section class="rounded-2xl bg-slate-900 border border-slate-800 p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">MEMBERS</h2>
        <input id="searchMembers" class="px-3 py-2 rounded-xl bg-slate-950 border border-slate-800 text-sm" placeholder="검색"/>
      </div>

      <div class="overflow-auto">
        <table class="min-w-full text-sm">
          <thead class="text-slate-400">
            <tr>
              <th class="text-left p-2">memberNo</th>
              <th class="text-left p-2">name</th>
              <th class="text-left p-2">phone</th>
              <th class="text-left p-2">grade</th>
              <th class="text-right p-2">totalSales</th>
              <th class="text-center p-2">관리</th>
            </tr>
          </thead>
          <tbody id="membersBody"></tbody>
        </table>
      </div>
      <div id="membersPager" class="mt-3 flex items-center justify-between">
        <button data-page="prev" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-xs">이전</button>
        <span data-page-label class="text-xs text-slate-400">-</span>
        <button data-page="next" class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-xs">다음</button>
      </div>
    </section>
  </main>

  <!-- CRUD MODAL -->
  <div id="modalBackdrop" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-40"></div>

  <div id="modalEdit" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
    <div class="w-full max-w-lg rounded-2xl bg-slate-950 border border-slate-700 p-4">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">행 수정</h3>
        <button id="modalClose" class="text-slate-400 hover:text-slate-200">닫기</button>
      </div>
      <div id="rowEditFields" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3"></div>

      <div class="mt-4 flex justify-end gap-2">
        <button id="rowEditSave" class="px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-500 text-sm">저장</button>
      </div>
    </div>
  </div>

  <div id="modalDelete" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
    <div class="w-full max-w-md rounded-2xl bg-slate-950 border border-slate-700 p-4">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">삭제 확인</h3>
        <button id="modalDeleteClose" class="text-slate-400 hover:text-slate-200">닫기</button>
      </div>
      <p id="rowDeleteText" class="text-sm text-slate-300 mt-3">정말 삭제하시겠습니까?</p>
      <div class="mt-4 flex justify-end gap-2">
        <button id="rowDeleteConfirm" class="px-4 py-2 rounded-xl bg-rose-600 hover:bg-rose-500 text-sm">삭제</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
